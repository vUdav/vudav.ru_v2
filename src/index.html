<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles/app.scss" />
  <link rel="icon" type="image/png" href="./img/favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./img/favicons/favicon.svg" />
  <link rel="shortcut icon" href="./img/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="vUdav" />
  <link rel="manifest" href="./img/favicons/site.webmanifest" />
  <title>Valery Liubimov - Frontend Developer</title>
</head>

<body>
  <div class="app container">
    <div id="corner-pluses" class="corner-pluses">
      <div id="plus-top-left" class="corner-pluses__plus"></div>
      <div id="plus-top-right" class="corner-pluses__plus"></div>
      <div id="plus-bottom-left" class="corner-pluses__plus"></div>
      <div id="plus-bottom-right" class="corner-pluses__plus"></div>
    </div>

    <div id="opening" class="opening">
      <div class="opening__roll">
        <div class="opening__roll-item js-roll-item">
          <div>%</div>
          <div>!</div>
          <div>@</div>
          <div>#</div>
          <div>$</div>
          <div>=</div>
          <div>&</div>
          <div>*</div>
          <div>?</div>
          <div>-</div>
        </div>
        <div class="opening__roll-item js-roll-item">
          <div>*</div>
          <div>?</div>
          <div>%</div>
          <div>&</div>
          <div>=</div>
          <div>@</div>
          <div>#</div>
          <div>$</div>
          <div>!</div>
          <div>-</div>
          <div id="opening-plus" class="opening__plus"></div>
        </div>
        <div class="opening__roll-item js-roll-item">
          <div>#</div>
          <div>=</div>
          <div>&</div>
          <div>!</div>
          <div>@</div>
          <div>?</div>
          <div>$</div>
          <div>%</div>
          <div>*</div>
          <div>-</div>
        </div>
      </div>
    </div>

    <div id="content" class="content">
      <div id="scene" class="content__scene"></div>
      <div class="content__main">
        <div class="content__header">Valery Liubimov</div>
        <div class="content__description">Front-end developer</div>
        <div class="content__links">
          <ul class="socials">
            <li class="socials__item">
              <a href="https://t.me/vudav" target="_blank" class="socials__link socials__link--tg"></a>
            </li>
            <li class="socials__item">
              <a href="https://github.com/vUdav" target="_blank" class="socials__link socials__link--gh"></a>
            </li>
            <li class="socials__item">
              <a href="https://www.linkedin.com/in/vudav/" target="_blank" class="socials__link socials__link--in"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>

</html>
